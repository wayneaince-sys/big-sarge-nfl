<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@700&display=swap');
        
        .team-link {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }
        .team-link:hover {
            color: #3b82f6;
            text-decoration: underline;
        }
        .correct-prediction {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border-color: #22c55e !important;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4) !important;
        }
        .incorrect-prediction {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
            border-color: #ef4444 !important;
        }
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 30px rgba(34, 197, 94, 0.6); }
        }
        .correct-prediction {
            animation: pulse-green 2s infinite;
        }
        
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a237e 50%, #0a0e27 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .stadium-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse at center bottom, rgba(34, 197, 94, 0.2) 0%, transparent 50%),
                linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 20%);
        }
        
        .stadium-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 10%, rgba(255,255,255,0.15) 0%, transparent 40%);
            animation: flicker 4s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .football-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .football {
            width: 150px;
            height: 100px;
            background: linear-gradient(135deg, #8B4513 0%, #654321 50%, #8B4513 100%);
            border-radius: 50%;
            position: relative;
            animation: spin 2s linear infinite;
            box-shadow: 
                0 0 50px rgba(139, 69, 19, 0.5),
                inset -5px -5px 10px rgba(0,0,0,0.3),
                inset 5px 5px 10px rgba(255,255,255,0.1);
        }
        
        .football::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .football::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60%;
            background: white;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .laces {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 50px;
        }
        
        .lace {
            position: absolute;
            width: 15px;
            height: 2px;
            background: white;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
        }
        
        .lace:nth-child(1) { top: 10px; }
        .lace:nth-child(2) { top: 20px; }
        .lace:nth-child(3) { top: 30px; }
        .lace:nth-child(4) { top: 40px; }
        
        @keyframes spin {
            0% { transform: rotateY(0deg) rotateZ(-15deg); }
            100% { transform: rotateY(360deg) rotateZ(-15deg); }
        }
        
        .splash-title {
            position: absolute;
            bottom: 30%;
            text-align: center;
            color: white;
            font-family: 'Bebas Neue', cursive;
            animation: slideUp 1s ease-out;
        }
        
        @keyframes slideUp {
            0% { 
                transform: translateY(100px);
                opacity: 0;
            }
            100% { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .loading-text {
            position: absolute;
            bottom: 20%;
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Bold Title Styles */
        .main-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 5rem;
            letter-spacing: 0.1em;
            text-shadow: 
                3px 3px 0px #000,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                0 0 30px rgba(59, 130, 246, 0.8),
                0 0 60px rgba(147, 51, 234, 0.6);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    3px 3px 0px #000,
                    -1px -1px 0px #000,
                    1px -1px 0px #000,
                    -1px 1px 0px #000,
                    0 0 30px rgba(59, 130, 246, 0.8),
                    0 0 60px rgba(147, 51, 234, 0.6);
            }
            100% { 
                text-shadow: 
                    3px 3px 0px #000,
                    -1px -1px 0px #000,
                    1px -1px 0px #000,
                    -1px 1px 0px #000,
                    0 0 40px rgba(59, 130, 246, 1),
                    0 0 80px rgba(147, 51, 234, 0.8),
                    0 0 100px rgba(59, 130, 246, 0.4);
            }
        }
        
        .subtitle-bold {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #fbbf24);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>

            const calculateWinProb = (home, away) => {
                const homeRating = teams[home].rating + 3;
                const awayRating = teams[away].rating;
                const diff = homeRating - awayRating;
                const prob = 1 / (1 + Math.exp(-diff / 15));
                return Math.round(prob * 100);
            };

            const getSpread = (home, away) => {
                const diff = (teams[home].rating + 3) - teams[away].rating;
                return (diff * 0.25).toFixed(1);
            };

            const currentGames = games[selectedWeek] || [];

            // Calculate prediction accuracy
            const calculateAccuracy = (week) => {
                const weekGames = games[week];
                if (!weekGames) return { correct: 0, incorrect: 0, total: 0, percentage: 0 };
                
                let correct = 0;
                let incorrect = 0;
                let total = 0;

                weekGames.forEach(game => {
                    if (game.winner) {
                        total++;
                        const homeProb = calculateWinProb(game.home, game.away);
                        const predictedWinner = homeProb > 50 ? game.home : game.away;
                        if (predictedWinner === game.winner) {
                            correct++;
                        } else {
                            incorrect++;
                        }
                    }
                });

                const percentage = total > 0 ? ((correct / total) * 100).toFixed(1) : 0;
                return { correct, incorrect, total, percentage };
            };

            const week1Accuracy = calculateAccuracy(1);
            const week2Accuracy = calculateAccuracy(2);

                incorrect: week1Accuracy.incorrect + week2Accuracy.incorrect,
                total: week1Accuracy.total + week2Accuracy.total,
                percentage: ((week1Accuracy.correct + week2Accuracy.correct) / (week1Accuracy.total + week2Accuracy.total) * 100).toFixed(1)
            };
